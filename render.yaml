services:
  - type: web
    name: smartqueue-backend
    env: node
    region: frankfurt  # Closest to Uganda
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    healthCheckPath: /
    envVars:
      # Server Configuration
      - key: PORT
        value: 3000
      
      # Supabase (set in Render dashboard)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      
      # Africa's Talking (set in Render dashboard)
      - key: AT_USERNAME
        value: sandbox  # Use 'sandbox' for testing, change in dashboard for production
      - key: AT_API_KEY
        sync: false
      - key: AT_SENDER_ID
        value: SMARTQUEUE  # Optional: your approved sender ID
